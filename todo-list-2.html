<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/todo-list-2.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Todo List</title>
</head>
<body>
  <section>
    <main>
      <div class="position">
        <h1>Todo List</h1>
        <form class="form-list js-form-list">
          <input id="list" class="input-list js-input-list" placeholder="Add to list" autofocus required>
          <input type="date" class="input-date js-input-date">
          <button type="submit" class="add js-add">
            <svg class="plus" role="button" tabindex="1" type ="submit" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
          </button>
        </form>
        <form>
          <input class="input-search js-input-search" type="text" placeholder="Search">
        </form>
      </div>
      <div class="position-2">
        <div class="todo-container js-todo-container">
        </div>
        <div class="display-number js-display-number"></div>
        <div class="no-list js-no-list ">Your todo list is empty.</div>
      </div>
    </main>
  </section>

  
  <script defer src="scripts/todo-list-2.js"></script>
</body>
</html>
