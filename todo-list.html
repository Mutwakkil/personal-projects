<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/todo-list.css">
  <title>To-do List</title>
</head>
<body>
  <main class="container">
    <div class="to-do-list">
      <input class="inputed js-inputed" placeholder="Enter to-do">
      <input type="date" name="date" class="date js-date">
      <button class="add-button js-add-button">Add to list</button>
    </div>
    <div class="imprompt js-imprompt">
    </div>
    <div class="reset js-reset">Reset To-do</div>
  </main>
  
  

  <script src="scripts/todo-list.js"></script>
</body>
</html>
